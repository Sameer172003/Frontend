<!-- Tables in HTML -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <caption>Menu Card</caption>
    <table border="3px">
        <thead>
            <tr>
                <th>Item</th>
                <th>Price</th>
            </tr>
        </thead>
        
        <tbody>
            <tr>
                <td>Frooti</td>
                <td>10</td>
            </tr>
            <tr>
                <td>Samosa</td>
                <td>12</td>
            </tr>
            <tr>
                <td>Cake</td>
                <td>20</td>
            </tr>
        </tbody>
        
        <tfoot>
            <tr>
                <td>Total</td>
                <td>42</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
